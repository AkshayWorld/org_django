<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Role</title>
</head>
<body>
    <h1>Assign Role to {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Assign</button>
    </form>
    <a href="{% url 'user_list' %}">Back to Users</a>
</body>
</html>
